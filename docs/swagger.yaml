basePath: /
definitions:
  request.MessageCreateUpdateRequest:
    properties:
      bigContent:
        example: 复杂的内容
        type: string
      category:
        example: important
        type: string
      content:
        example: 简单的内容
        type: string
      introducerIds:
        example:
        - 发给谁
        items:
          type: string
        type: array
      title:
        example: 标题
        type: string
    required:
    - bigContent
    - category
    - content
    - introducerIds
    - title
    type: object
  request.MessageDeleteRequest:
    properties:
      delete:
        example: false
        type: boolean
      messageId:
        example: id
        type: string
    required:
    - messageId
    type: object
  request.MessageStatusRequest:
    properties:
      id:
        example: "1"
        type: string
      status:
        example: 1
        maximum: 2
        minimum: 0
        type: integer
    required:
    - id
    - status
    type: object
  request.ValidationError:
    properties:
      field:
        description: 字段名
        type: string
      message:
        description: 错误消息
        type: string
      param:
        description: 参数
        type: string
      type:
        description: 字段类型
        type: string
      value:
        description: 字段数值
    type: object
  response.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  response.Message:
    properties:
      big_content:
        type: string
      category:
        type: string
      content:
        type: string
      created_at:
        type: string
      introducer_ids:
        items:
          type: string
        type: array
      message_id:
        type: string
      sender_ids:
        items:
          type: string
        type: array
      status:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  response.MessageDeleteResponse:
    properties:
      delete:
        description: Delete 表示消息是否永久删除。
        type: boolean
      id:
        description: Id 表示消息的唯一标识符。
        type: string
      status:
        description: Status 表示消息删除操作的状态，用于指示操作是否成功
        type: boolean
    type: object
  response.MessageStatusResponse:
    properties:
      id:
        description: Id 表示消息的唯一标识符。
        type: string
      result:
        description: |-
          Result 表示消息状态更新操作的结果。
          true 表示更新成功，false 表示更新失败。
        type: boolean
      status:
        description: Status 表示消息的当前状态。
        type: integer
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
