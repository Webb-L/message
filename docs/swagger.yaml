paths:
  /message:
    delete:
      consumes:
      - application/json
      description: 根据数组的数据删除消息
      parameters:
      - description: 删除的消息
        in: body
        name: _
        required: true
        schema:
          items:
            $ref: '#/definitions/request.MessageDeleteRequest'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: 更新后返回的数据
          schema:
            items:
              $ref: '#/definitions/response.MessageDeleteResponse'
            type: array
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/request.ValidationError'
        "401":
          description: 凭证错误
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: 找不到兑换码
          schema:
            type: string
        "502":
          description: 系统异常
          schema:
            type: string
      security:
      - BasicAuth: []
      summary: 删除消息
      tags:
      - message
    get:
      consumes:
      - application/json
      description: 根据用户凭证查询消息
      parameters:
      - description: 过滤语句（title = 标题,status = 0|1|2,...）
        in: query
        name: filter
        type: string
      - description: 排序列（created_at|updated_at|sender_ids|title|content|category|big_content|introducer_ids|status）
        in: query
        name: sortColumn
        type: string
      - description: 排序类型（asc/desc）
        in: query
        name: sortType
        type: string
      - description: 查询第几页数据
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 消息信息
          schema:
            items:
              items:
                $ref: '#/definitions/response.Message'
              type: array
            type: array
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/request.ValidationError'
        "401":
          description: 凭证错误
          schema:
            $ref: '#/definitions/response.HTTPError'
        "502":
          description: 系统异常
          schema:
            $ref: '#/definitions/response.HTTPError'
      security:
      - BasicAuth: []
      summary: 查询消息
      tags:
      - message
    post:
      consumes:
      - application/json
      description: 创建消息
      parameters:
      - description: 创建的数据
        in: body
        name: _
        required: true
        schema:
          $ref: '#/definitions/request.MessageCreateUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            $ref: '#/definitions/response.Message'
        "202":
          description: 创建失败
          schema:
            $ref: '#/definitions/response.HTTPError'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/request.ValidationError'
        "401":
          description: 凭证错误
          schema:
            $ref: '#/definitions/response.HTTPError'
        "502":
          description: 系统异常
          schema:
            $ref: '#/definitions/response.HTTPError'
      security:
      - BasicAuth: []
      summary: 创建消息
      tags:
      - message
  /message/{id}:
    put:
      consumes:
      - application/json
      description: 根据消息id更新消息
      parameters:
      - description: 消息id
        in: path
        name: id
        required: true
        type: string
      - description: 更新消息
        in: body
        name: _
        required: true
        schema:
          $ref: '#/definitions/request.MessageCreateUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/response.Message'
        "202":
          description: 更新失败
          schema:
            $ref: '#/definitions/response.HTTPError'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/request.ValidationError'
        "401":
          description: 凭证错误
          schema:
            $ref: '#/definitions/response.HTTPError'
        "404":
          description: 找不到数据
          schema:
            $ref: '#/definitions/response.HTTPError'
        "502":
          description: 系统异常
          schema:
            $ref: '#/definitions/response.HTTPError'
      security:
      - BasicAuth: []
      summary: 更新消息
      tags:
      - message
  /message/status:
    put:
      consumes:
      - application/json
      description: 根据数组的数据更新消息状态
      parameters:
      - description: 消息状态
        in: body
        name: _
        required: true
        schema:
          items:
            $ref: '#/definitions/request.MessageStatusRequest'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: 更新后返回的数据
          schema:
            items:
              $ref: '#/definitions/response.MessageStatusResponse'
            type: array
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/request.ValidationError'
        "401":
          description: 凭证错误
          schema:
            $ref: '#/definitions/response.HTTPError'
        "502":
          description: 系统异常
          schema:
            $ref: '#/definitions/response.HTTPError'
      security:
      - BasicAuth: []
      summary: 更新状态
      tags:
      - message
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
